<html>
  <!DOCTYPE html>
  <meta charset="utf-8">
  <style type="text/css">
  text {
    font: 10px sans-serif;
  }
  circle {
      stroke: #565352;
      stroke-width: 1;
  }
  </style>
  <body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
  
  
  
  
  var width = window.innerWidth ,
      height = window.innerHeight ,
      padding = 1.5, // separation between same-color nodes
      clusterPadding = 6, // separation between different-color nodes
      maxRadius = 8;
  
  var color = d3.scale.ordinal()
        .range(["#7A99AC", "#E4002B", "#d966ff", "#ffd633"]);
  
  d3.json("/articles.json", function(allData) {
    //keywords
    
    //groups
    var keywords = [];

    for (var i = 0; i < 4; i++) {
      var tempKeywords = [];
      allData[0].children[i].children.forEach(function(d) {
        var index = tempKeywords.findIndex(x => x.text == d.keyword)
        if ( index === -1) {
          tempKeywords.push({
            "text" : d.keyword,
            "size" : 1,
            "group": i
          });
        } else if (tempKeywords[index].size < 1000) {
          tempKeywords[index].size = tempKeywords[index].size+1;
        }
      })
      keywords = keywords.concat(tempKeywords)
    }

  //unique cluster/group id's
  var cs = [];
  keywords.forEach(function(d){
    if(!cs.contains(d.group)) {
        cs.push(d.group);
    }
  });

  var data = keywords
  
  var n = keywords.length, // total number of nodes
      m = cs.length; // number of distinct clusters
  
  //create clusters and nodes
  var clusters = new Array(m);
  var nodes = [];
  for (var i = 0; i<n; i++){
      nodes.push(create_nodes(data,i));
  }
  
  var force = d3.layout.force()
      .nodes(nodes)
      .size([width, height])
      .gravity(.02)
      .charge(0)
      .on("tick", tick)
      .start();
  
  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);
      
  var node = svg.selectAll("circle")
      .data(nodes)
      .enter().append("g").call(force.drag);
  
  
  node.append("circle")
      .on("click", clicked)
      .style("fill", function (d) {
      return color(d.cluster);
      })
      .attr("r", function(d){return d.radius})
      
  
  node.append("text")
        .attr("dy", ".6em")
        .style("text-anchor", "middle")
        .style("font-size", "10px")
        .on("click", clicked)
        .text(function(d) { return d.text.substring(0, d.radius / 3); });

  

  function create_nodes(data,node_counter) {
    var i = cs.indexOf(data[node_counter].group),
        r = Math.sqrt((i + 1) / m * -Math.log(Math.random())) * 2,
        d = {
          cluster: i,
          radius: data[node_counter].size*0.1, 
          text: data[node_counter].text,
          x: Math.cos(i / m * 2 * Math.PI) * 2 + width / 2 + Math.random(),
          y: Math.sin(i / m * 2 * Math.PI) * 2 + height / 2 + Math.random()
        };
    if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
    return d;
  };

  function clicked(d, i) {
    console.log(d3.select(this))
    if (d3.select(this).style("font-size", "10px")) {
        d3.select(this)
        .style("font-size", "20px")
        .text(function(d) { return d.text })
    } else {
      d3.select(this)
        .style("font-size", "10px")
        .text(function(d) {return d.text.substring(0, d.radius / 3);})
    }

        
};
  
  
  function tick(e) {
      node.each(cluster(10 * e.alpha * e.alpha))
          .each(collide(.5))
      .attr("transform", function (d) {
          var k = "translate(" + d.x + "," + d.y + ")";
          return k;
      })
  
  }
  // Move d to be adjacent to the cluster node.
  function cluster(alpha) {
      return function (d) {
          var cluster = clusters[d.cluster];
          if (cluster === d) return;
          var x = d.x - cluster.x,
              y = d.y - cluster.y,
              l = Math.sqrt(x * x + y * y),
              r = d.radius + cluster.radius;
          if (l != r) {
              l = (l - r) / l * alpha;
              d.x -= x *= l;
              d.y -= y *= l;
              cluster.x += x;
              cluster.y += y;
          }
      };
  }
  
  // Resolves collisions between d and all other circles.
  function collide(alpha) {
      var quadtree = d3.geom.quadtree(nodes);
      return function (d) {
          var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
              nx1 = d.x - r,
              nx2 = d.x + r,
              ny1 = d.y - r,
              ny2 = d.y + r;
          quadtree.visit(function (quad, x1, y1, x2, y2) {
              if (quad.point && (quad.point !== d)) {
                  var x = d.x - quad.point.x,
                      y = d.y - quad.point.y,
                      l = Math.sqrt(x * x + y * y),
                      r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                  if (l < r) {
                      l = (l - r) / l * alpha;
                      d.x -= x *= l;
                      d.y -= y *= l;
                      quad.point.x += x;
                      quad.point.y += y;
                  }
              }
              return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
          });
      };
  }
  });
  
  Array.prototype.contains = function(v) {
      for(var i = 0; i < this.length; i++) {
          if(this[i] === v) return true;
      }
      return false;
  };
  
  </script>
</html>
